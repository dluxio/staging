<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Portfolio Page Template</title>
  <!-- Bootstrap -->
  <link href="../css/bootstrap-4.4.1.css" rel="stylesheet">
  <script type="text/javascript" src="../dmxAppConnect/dmxAppConnect.js"></script>
  </head>
  <body id="index" is="dmx-app">
<dmx-api-datasource id="api1" is="dmx-fetch" url="https://token.dlux.io/getwrap?" dmx-param:method="'condenser_api.get_blog'" dmx-param:params="'[%22robotolux%22,0,10]'"></dmx-api-datasource>
  <div class="container">
    <div class="row" id="repeat1" is="dmx-repeat" dmx-bind:repeat="api1.data.result">
      <button id="btn1">Button</button>
      <div class="col-12">
        <p><a href="https://dlux.io/dlux{{comment.author}}">{{comment.author}}</a> {{comment.author_reputation}}</p>
        <p>{{comment.created}}</p>
        <h3>{{comment.title}}</h3>
        <img src="../images/ImgResponsive_Placeholder.png" alt="Placeholder image" class="img-fluid" dmx-bind:src="JSON.parse(comment.json_metadata)image">
        <p>{{comment.body}}</p>
        <a href="https://dlux.io{{comment.url}}" target="_blank">https://dlux.io{{comment.url}}</a></div>
    </div>
  </div>
  <hr>
  <footer class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>Copyright Â© MyCompany. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../js/jquery-3.4.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap-4.4.1.js"></script>
  </body>
</html>
